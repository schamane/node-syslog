version: '3.8'

services:
  # Primary testing container
  node-syslog-test:
    build:
      context: .
      dockerfile: Dockerfile
    image: node-syslog-test:latest
    container_name: node-syslog-test
    volumes:
      # Mount project directory for live code changes
      - .:/app
      # Mount node_modules separately to prevent host/container conflicts
      - node-syslog-node_modules:/app/node_modules
      # Mount pnpm store for better caching
      - node-syslog-pnpm:/root/.pnpm-store
    environment:
      - NODE_ENV=test
      - CI=true
      - TZ=UTC
    working_dir: /app
    command: ["pnpm", "test"]
    # Keep container running for interactive debugging
    tty: true
    stdin_open: true
    # Resource limits for development
    mem_limit: 2g
    cpus: 2.0
    # Health check to ensure container is ready
    healthcheck:
      test: ["CMD", "node", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Watch mode service for development
  node-syslog-test-watch:
    build:
      context: .
      dockerfile: Dockerfile
    image: node-syslog-test:latest
    container_name: node-syslog-test-watch
    volumes:
      - .:/app
      - node-syslog-node_modules:/app/node_modules
      - node-syslog-pnpm:/root/.pnpm-store
    environment:
      - NODE_ENV=test
      - CI=true
      - TZ=UTC
    working_dir: /app
    command: ["pnpm", "test", "--watch"]
    profiles:
      - watch
    tty: true
    stdin_open: true

  # Coverage service
  node-syslog-coverage:
    build:
      context: .
      dockerfile: Dockerfile
    image: node-syslog-test:latest
    container_name: node-syslog-coverage
    volumes:
      - .:/app
      - node-syslog-node_modules:/app/node_modules
      - node-syslog-pnpm:/root/.pnpm-store
      # Mount coverage directory to host
      - ./coverage:/app/coverage
    environment:
      - NODE_ENV=test
      - CI=true
      - TZ=UTC
    working_dir: /app
    command: ["pnpm", "test:coverage"]
    profiles:
      - coverage
    tty: true
    stdin_open: true

# Named volumes for better caching and performance
volumes:
  node-syslog-node_modules:
    driver: local
  node-syslog-pnpm:
    driver: local

# Network configuration
networks:
  default:
    name: node-syslog-test-network
    driver: bridge