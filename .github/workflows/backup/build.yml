name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Run tests
        run: pnpm test
        
      - name: Build TypeScript
        run: pnpm run build

  build-binaries:
    needs: test
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]
        arch: [x64, arm64]
        exclude:
          # Exclude arm64 on ubuntu-20.04 due to emulation issues
          - os: ubuntu-20.04
            arch: arm64
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Set up QEMU for ARM64 cross-compilation
        if: matrix.arch == 'arm64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
          
      - name: Build native module
        run: |
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            export CC=aarch64-linux-gnu-gcc
            export CXX=aarch64-linux-gnu-g++
            export npm_config_arch=arm64
            export npm_config_target_arch=arm64
          fi
          pnpm run build:native
          
      - name: Package binary with node-pre-gyp
        run: |
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            export npm_config_arch=arm64
            export npm_config_target_arch=arm64
          fi
          npx node-pre-gyp package
          
      - name: Upload binary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}-${{ matrix.arch }}
          path: lib/binding/
          retention-days: 30

  release:
    needs: build-binaries
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          
      - name: Prepare binaries for upload
        run: |
          mkdir -p lib/binding/
          cp -r artifacts/*/lib/binding/* lib/binding/ || true
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            lib/binding/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload binaries to GitHub Releases
        run: |
          # Find all binary files and upload them
          for file in lib/binding/*.tar.gz; do
            if [ -f "$file" ]; then
              echo "Uploading $file"
              gh release upload ${{ github.ref_name }} "$file" --clobber
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build package
        run: pnpm run build
        
      - name: Publish to NPM
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}