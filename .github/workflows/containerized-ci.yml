name: Containerized CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  CONTAINER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Primary CI job using containerized testing
  containerized-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      checks: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          driver-opts: |
            image=moby/buildkit:buildx-stable-1
          
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
            
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            
      - name: Build test container
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.optimized
          target: runtime
          push: false
          load: true
          tags: node-syslog-test:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
          platforms: linux/amd64
          
      - name: Run containerized tests
        run: |
          echo "ðŸ§ª Running containerized tests in CI environment"
          docker run --rm \
            --env NODE_ENV=test \
            --env CI=true \
            --env CONTAINERIZED=true \
            --env FORCE_COLOR=1 \
            --env GITHUB_ACTIONS=true \
            --env GITHUB_REF=${{ github.ref }} \
            --env GITHUB_SHA=${{ github.sha }} \
            node-syslog-test:latest \
            pnpm test
            
      - name: Run containerized coverage
        run: |
          echo "ðŸ“Š Running containerized coverage in CI environment"
          docker run --rm \
            --env NODE_ENV=test \
            --env CI=true \
            --env CONTAINERIZED=true \
            --env FORCE_COLOR=1 \
            --volume $(pwd)/coverage:/app/coverage \
            node-syslog-test:latest \
            pnpm test:coverage
            
      - name: Performance benchmark
        run: |
          echo "âš¡ Running performance benchmarks"
          START_TIME=$(date +%s%N)
          docker run --rm \
            --env NODE_ENV=test \
            --env CI=true \
            --env CONTAINERIZED=true \
            node-syslog-test:latest \
            pnpm test > /dev/null 2>&1
          END_TIME=$(date +%s%N)
          DURATION=$((($END_TIME - $START_TIME) / 1000000))
          echo "ðŸ“Š Test execution time: ${DURATION}ms"
          echo "duration=${DURATION}ms" >> $GITHUB_OUTPUT
          
          if [ $DURATION -gt 5000 ]; then
            echo "âš ï¸ Performance warning: Tests took longer than 5 seconds"
            echo "performance=warning" >> $GITHUB_OUTPUT
          else
            echo "âœ… Performance target met: <5 seconds"
            echo "performance=success" >> $GITHUB_OUTPUT
          fi
        id: benchmark
        
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30
          
      - name: Container health check
        run: |
          echo "ðŸ¥ Running container health checks"
          docker run --rm \
            --env NODE_ENV=test \
            node-syslog-test:latest \
            node -e "console.log('âœ… Container health check passed')"
            
      - name: Security scan
        run: |
          echo "ðŸ”’ Running basic security validation"
          docker run --rm \
            --env NODE_ENV=test \
            node-syslog-test:latest \
            sh -c "
              id -u && echo 'âœ… Non-root user confirmed' || echo 'âš ï¸ Running as root'
              ls -la /app && echo 'âœ… App directory accessible'
              node --version && echo 'âœ… Node.js version confirmed'
            "
            
      - name: Test summary
        run: |
          echo "## ðŸ§ª Containerized Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Test Execution" >> $GITHUB_STEP_SUMMARY
          echo "- All tests passed in containerized environment" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage reports generated" >> $GITHUB_STEP_SUMMARY
          echo "- Performance: ${{ steps.benchmark.outputs.performance }}" >> $GITHUB_STEP_SUMMARY
          echo "- Duration: ${{ steps.benchmark.outputs.duration }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ³ Container Information" >> $GITHUB_STEP_SUMMARY
          echo "- Image: node-syslog-test:latest" >> $GITHUB_STEP_SUMMARY
          echo "- Platform: linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: Node.js test" >> $GITHUB_STEP_SUMMARY

  # Native binary compilation job
  build-binaries:
    needs: containerized-test
    strategy:
      matrix:
        os: [ubuntu-22.04]
        arch: [x64, arm64]
    
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up QEMU for ARM64
        if: matrix.arch == 'arm64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build native compilation container
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.optimized
          target: dependencies
          push: false
          load: true
          tags: native-build:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Compile native module
        run: |
          echo "ðŸ”¨ Building native module for ${{ matrix.arch }}"
          
          # Set architecture-specific flags
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            PLATFORM_FLAG="--platform linux/arm64"
            export CC=aarch64-linux-gnu-gcc
            export CXX=aarch64-linux-gnu-g++
            export npm_config_arch=arm64
            export npm_config_target_arch=arm64
          else
            PLATFORM_FLAG="--platform linux/amd64"
          fi
          
          docker run --rm $PLATFORM_FLAG \
            -v $(pwd):/app \
            -w /app \
            --env NODE_ENV=production \
            --env CC=$CC \
            --env CXX=$CXX \
            --env npm_config_arch=$npm_config_arch \
            --env npm_config_target_arch=$npm_config_target_arch \
            native-build:latest \
            sh -c "
              pnpm install --frozen-lockfile &&
              pnpm run build:native &&
              echo 'âœ… Native module compiled successfully'
            "
            
      - name: Package binary
        run: |
          echo "ðŸ“¦ Packaging binary for ${{ matrix.arch }}"
          
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            export npm_config_arch=arm64
            export npm_config_target_arch=arm64
          fi
          
          npx node-pre-gyp package
          echo "âœ… Binary packaged successfully"
          
      - name: Upload binary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.arch }}
          path: lib/binding/
          retention-days: 30

  # Security scanning job
  security-scan:
    needs: containerized-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Build container for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.optimized
          target: runtime
          push: false
          load: true
          tags: security-scan:latest
          cache-from: type=gha
          
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'security-scan:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Release job
  release:
    needs: [containerized-test, build-binaries]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            
      - name: Build and push production container
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.optimized
          target: runtime
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          
      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          
      - name: Prepare binaries for release
        run: |
          mkdir -p lib/binding/
          cp -r artifacts/*/lib/binding/* lib/binding/ || true
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            lib/binding/*.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # NPM publish job
  publish:
    needs: [containerized-test, release]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build package
        run: pnpm run build
        
      - name: Publish to NPM
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}