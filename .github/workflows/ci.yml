name: CI/CD Pipeline

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # CI Jobs (run on PRs and pushes)
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      checks: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Docker Compose for testing
        run: |
          echo "üê≥ Setting up Docker Compose environment"
          # Create directories for volume mounts
          mkdir -p .docker/node_modules .docker/pnpm-store
          
      - name: Run containerized tests
        run: |
          echo "üß™ Running containerized tests in CI environment"
          docker compose run --rm \
            --env FORCE_COLOR=1 \
            --env GITHUB_ACTIONS=true \
            --env GITHUB_REF=${{ github.ref }} \
            --env GITHUB_SHA=${{ github.sha }} \
            node-syslog-test \
            pnpm test
            
      - name: Run containerized coverage
        run: |
          echo "üìä Running containerized coverage in CI environment"
          mkdir -p coverage
          docker compose run --rm \
            --env FORCE_COLOR=1 \
            --volume $(pwd)/coverage:/app/coverage \
            node-syslog-test \
            pnpm test:coverage
            
      - name: Performance benchmark
        id: benchmark
        run: |
          echo "‚ö° Running performance benchmarks"
          START_TIME=$(date +%s%N)
          if docker compose run --rm \
            --env FORCE_COLOR=1 \
            node-syslog-test \
            pnpm test > /dev/null 2>&1; then
            END_TIME=$(date +%s%N)
            DURATION=$((($END_TIME - $START_TIME) / 1000000))
            echo "üìä Test execution time: ${DURATION}ms"
            echo "duration=${DURATION}ms" >> $GITHUB_OUTPUT
            
            if [ $DURATION -gt 5000 ]; then
              echo "‚ö†Ô∏è Performance warning: Tests took longer than 5 seconds"
              echo "performance=warning" >> $GITHUB_OUTPUT
            else
              echo "‚úÖ Performance target met: <5 seconds"
              echo "performance=success" >> $GITHUB_OUTPUT
            fi
          else
            echo "‚ùå Performance benchmark failed"
            echo "duration=failed" >> $GITHUB_OUTPUT
            echo "performance=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
        
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30
          
      - name: Container health check
        run: |
          echo "üè• Running container health checks"
          if docker compose run --rm \
            node-syslog-test \
            node -e "console.log('‚úÖ Container health check passed')"; then
            echo "‚úÖ Container health check successful"
          else
            echo "‚ùå Container health check failed"
            exit 1
          fi
            
      - name: Security scan
        run: |
          echo "üîí Running basic security validation"
          if docker compose run --rm \
            node-syslog-test \
            sh -c "
              id -u && echo '‚úÖ Non-root user confirmed' || echo '‚ö†Ô∏è Running as root'
              ls -la /app && echo '‚úÖ App directory accessible'
              node --version && echo '‚úÖ Node.js version confirmed'
            "; then
            echo "‚úÖ Security validation passed"
          else
            echo "‚ùå Security validation failed"
            exit 1
          fi
            
      - name: Test summary
        run: |
          echo "## üß™ Containerized Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ‚úÖ Test Execution" >> $GITHUB_STEP_SUMMARY
          echo "- All tests passed in containerized environment" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage reports generated" >> $GITHUB_STEP_SUMMARY
          echo "- Performance: ${{ steps.benchmark.outputs.performance }}" >> $GITHUB_STEP_SUMMARY
          echo "- Duration: ${{ steps.benchmark.outputs.duration }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üê≥ Container Information" >> $GITHUB_STEP_SUMMARY
          echo "- Service: node-syslog-test" >> $GITHUB_STEP_SUMMARY
          echo "- Platform: Docker Compose" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: Node.js test" >> $GITHUB_STEP_SUMMARY

  # Native binary compilation job
  build-binaries:
    needs: test
    strategy:
      matrix:
        os: [ubuntu-22.04]
        arch: [x64, arm64]
    
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Docker Compose for native compilation
        run: |
          echo "üê≥ Setting up Docker Compose for native compilation"
          mkdir -p .docker/node_modules .docker/pnpm-store
          
      - name: Build native binaries
        uses: ./.github/actions/build-native-binaries
        with:
          os: ${{ matrix.os }}
          arch: ${{ matrix.arch }}
          use-container: 'true'
          container-image: 'localhost/node-syslog-test:latest'

  # Security scanning job
  security-scan:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Build container for security scanning
        run: |
          echo "üê≥ Building container for security scanning"
          mkdir -p .docker/node_modules .docker/pnpm-store
          docker compose build --target runtime node-syslog-test
          
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'localhost/node-syslog-test:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Release job (only on tags)
  release:
    needs: [test, build-binaries]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Docker Buildx for release
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            
      - name: Build and push release image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: runtime
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          
      - name: Create GitHub Release
        uses: ./.github/actions/create-release
        with:
          generate-notes: true
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

  # NPM publish job (only on tags)
  publish:
    needs: [test, release]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Publish to NPM
        uses: ./.github/actions/publish-npm
        with:
          token: ${{ secrets.NPM_TOKEN }}