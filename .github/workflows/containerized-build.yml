name: Containerized Build and Test

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            
      - name: Build and export container
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.optimized
          target: runtime
          push: false
          load: true
          tags: test-image:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          
      - name: Run containerized tests
        run: |
          echo "üß™ Running containerized tests in CI environment"
          docker run --rm \
            --env NODE_ENV=test \
            --env CI=true \
            --env CONTAINERIZED=true \
            test-image:latest \
            pnpm test
            
      - name: Run containerized coverage
        run: |
          echo "üìä Running containerized coverage in CI environment"
          docker run --rm \
            --env NODE_ENV=test \
            --env CI=true \
            --env CONTAINERIZED=true \
            test-image:latest \
            pnpm test:coverage
            
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30
          
      - name: Container health check
        run: |
          echo "üè• Running container health checks"
          docker run --rm \
            --env NODE_ENV=test \
            test-image:latest \
            node -e "console.log('‚úÖ Container health check passed')"
            
      - name: Performance benchmark
        run: |
          echo "‚ö° Running performance benchmarks"
          START_TIME=$(date +%s%N)
          docker run --rm \
            --env NODE_ENV=test \
            test-image:latest \
            pnpm test > /dev/null
          END_TIME=$(date +%s%N)
          DURATION=$((($END_TIME - $START_TIME) / 1000000))
          echo "üìä Test execution time: ${DURATION}ms"
          if [ $DURATION -gt 5000 ]; then
            echo "‚ö†Ô∏è Performance warning: Tests took longer than 5 seconds"
          else
            echo "‚úÖ Performance target met: <5 seconds"
          fi

  build-binaries:
    needs: test
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]
        arch: [x64, arm64]
        exclude:
          # Exclude arm64 on ubuntu-20.04 due to emulation issues
          - os: ubuntu-20.04
            arch: arm64
    
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            
      - name: Build and export container for native compilation
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.optimized
          target: dependencies
          push: false
          load: true
          tags: build-image:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Set up QEMU for ARM64 cross-compilation
        if: matrix.arch == 'arm64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
          
      - name: Build native module in container
        run: |
          echo "üî® Building native module for ${{ matrix.arch }} on ${{ matrix.os }}"
          
          # Create build container with appropriate architecture
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            PLATFORM_FLAG="--platform linux/arm64"
            export CC=aarch64-linux-gnu-gcc
            export CXX=aarch64-linux-gnu-g++
            export npm_config_arch=arm64
            export npm_config_target_arch=arm64
          else
            PLATFORM_FLAG="--platform linux/amd64"
          fi
          
          docker run --rm $PLATFORM_FLAG \
            -v $(pwd):/app \
            -w /app \
            --env NODE_ENV=production \
            --env CC=$CC \
            --env CXX=$CXX \
            --env npm_config_arch=$npm_config_arch \
            --env npm_config_target_arch=$npm_config_target_arch \
            build-image:latest \
            sh -c "
              pnpm install --frozen-lockfile &&
              pnpm run build:native
            "
            
      - name: Package binary with node-pre-gyp
        run: |
          echo "üì¶ Packaging binary for ${{ matrix.arch }}"
          
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            export npm_config_arch=arm64
            export npm_config_target_arch=arm64
          fi
          
          npx node-pre-gyp package
          
      - name: Upload binary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}-${{ matrix.arch }}
          path: lib/binding/
          retention-days: 30

  security-scan:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build container for security scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.optimized
          target: runtime
          push: false
          load: true
          tags: security-scan:latest
          cache-from: type=gha
          
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'security-scan:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  release:
    needs: [test, build-binaries]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            
      - name: Build and push production container
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.optimized
          target: runtime
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          
      - name: Prepare binaries for upload
        run: |
          mkdir -p lib/binding/
          cp -r artifacts/*/lib/binding/* lib/binding/ || true
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            lib/binding/*.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload binaries to GitHub Releases
        run: |
          # Find all binary files and upload them
          for file in lib/binding/*.tar.gz; do
            if [ -f "$file" ]; then
              echo "Uploading $file"
              gh release upload ${{ github.ref_name }} "$file" --clobber
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: [test, release]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build package
        run: pnpm run build
        
      - name: Publish to NPM
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}