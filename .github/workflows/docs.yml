name: Deploy Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: latest
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'pnpm'
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile --ignore-scripts
      
    - name: Build TypeScript
      run: pnpm run build
      
    - name: Generate API documentation
      run: pnpm run docs:build
      
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        working-directory: docs
        
    - name: Install Jekyll dependencies
      run: bundle install
      working-directory: docs
        
    - name: Build Jekyll site
      run: bundle exec jekyll build --baseurl="/node-syslog"
      working-directory: docs
      
    - name: Fix Jekyll generator meta tag
      run: ./fix-generator.sh
      working-directory: docs
        
    - name: Verify build output
      run: |
        echo "Checking Jekyll build output..."
        ls -la docs/_site/
        echo "Checking API documentation..."
        ls -la docs/_site/api/
        echo "Verifying no file conflicts..."
        if [ -f "docs/_site/api/index.html" ]; then
          echo "✅ API index.html found"
        else
          echo "❌ API index.html missing"
          exit 1
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
        
    - name: Add .nojekyll to build output
      run: |
        # Ensure .nojekyll file exists in build output to disable GitHub Pages Jekyll processing
        touch docs/_site/.nojekyll
        echo "✅ Added .nojekyll to disable GitHub Pages Jekyll processing"
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/_site
      if: always()

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4