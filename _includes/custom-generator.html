<!-- Custom generator for TypeDoc integration -->
<script>
  // TypeDoc search and navigation integration
  if (window.location.pathname.startsWith('/api/')) {
    // Load TypeDoc assets for API pages
    const tdScript = document.createElement('script');
    tdScript.src = '{{ "/api/assets/main.js" | relative_url }}';
    document.head.appendChild(tdScript);
    
    const tdStyle = document.createElement('link');
    tdStyle.rel = 'stylesheet';
    tdStyle.href = '{{ "/api/assets/style.css" | relative_url }}';
    document.head.appendChild(tdStyle);
  }
</script>
