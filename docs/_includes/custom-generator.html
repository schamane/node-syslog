<script>
// Override Jekyll generator meta tag after page loads
document.addEventListener('DOMContentLoaded', function() {
  var generatorMeta = document.querySelector('meta[name="generator"]');
  if (generatorMeta) {
    generatorMeta.setAttribute('content', 'Jekyll v4.4.1');
  } else {
    var newMeta = document.createElement('meta');
    newMeta.name = 'generator';
    newMeta.content = 'Jekyll v4.4.1';
    document.head.appendChild(newMeta);
  }
});
</script>
