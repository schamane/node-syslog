# Site settings
title: node-syslog
description: Modern Node.js syslog library with fluent TypeScript API
url: "https://schamane.github.io/node-syslog"
baseurl: "/node-syslog"

# SEO plugin configuration
twitter:
  username: schamane
  card: summary

social:
  name: schamane
  links:
    - https://github.com/schamane/node-syslog

# Theme - using just-the-docs for better documentation presentation
remote_theme: just-the-docs/just-the-docs@v0.8.2

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
permalink: pretty

# Custom theme configuration
color_scheme: light
search_enabled: true
heading_anchors: true
permalink: pretty

# Aux links for the upper right navigation
aux_links:
  "View on GitHub":
    - "//github.com/schamane/node-syslog"

# Makes Aux links open in a new tab
aux_links_new_tab: true

# Google Analytics Tracking (optional)
ga_tracking: ""

# Navigation structure
navigation:
  - title: "Getting Started"
    url: "/getting-started/"
  - title: "Installation"
    url: "/installation/"
  - title: "Examples"
    url: "/examples/"
  - title: "API Reference"
    url: "/api/"
  - title: "Migration Guide"
    url: "/migration/"
  - title: "Debugging"
    url: "/debugging-guide/"
  - title: "Performance"
    url: "/performance-summary/"
  - title: "TypeScript"
    url: "/typescript-configuration/"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - "../src/"
  - "../test/"
  - "../scripts/"
  - "../binding.gyp"
  - "../.git/"
  - "../.gitignore"
  - "../README.md"
  - "../package.json"
  - "../package-lock.json"
  - "../tsconfig.json"
  - "../pnpm-lock.yaml"
  - "../.eslintrc.js"
  - "../vitest.config.ts"
  - "../AGENTS.md"
  - "../CONTRIBUTING.md"
  - "../LICENSE.md"
  - "../openspec/"
  - "api/*.md"  # Exclude markdown files in api directory to prevent conflicts with TypeDoc HTML
  - "_layouts_backup/"
  - "_includes_backup/"

# Include for processing
include:
  - _includes
  - _layouts
  - _sass
  - assets
  - api

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Site timezone
timezone: UTC

# Default values - just-the-docs theme handles layouts automatically