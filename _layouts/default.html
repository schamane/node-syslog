<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <meta name="generator" content="Jekyll v4.4.1" />
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ 'assets/css/highlight.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/navigation.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script src="{{ '/assets/js/icons.js?v=' | append: site.github.build_revision | relative_url }}"></script>
  </head>
  <body>
    <a id="skip-to-content" href="#page-content">Skip to the content.</a>

    <div class="wrapper">
      <div class="sidebar">
        {% include sidebar.html %}
      </div>
      <div class="main">
        {% include header.html %}
        <main id="page-content" aria-label="Content" class="page-content" tabindex="0">
          {{ content }}
        </main>
        {% include footer.html %}
      </div>
    </div>

    <script src="{{ '/assets/js/main.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script src="{{ '/assets/js/hierarchy.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    {% include custom-generator.html %}
  </body>
</html>
